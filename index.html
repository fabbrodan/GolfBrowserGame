<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
              crossorigin="anonymous"
              integrity="sha256-eSi1q2PG6J7g7ib17yAaWMcrr5GrtohYChqibrV7PBE=" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="main.js" type="text/javascript"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row row-sm">
                <div class="align-center col-lg-12 col-md-12 col-sm-12">
                    <h1>Welcome to the Golf Game!</h1>
                </div>
                <div class="align-center col-lg-12 col-md-12 col-sm-12">
                    <h4>Get the white ball into the black hole!</h4>
                    <h5>Lowest number of strokes earns the top position on the leaderboard.</h5>
                </div>
                <div class="col-lg-3 col-md-2 col-sm-6" id="pointDiv">
                </div>
            </div>
            <div class="row row-xs" id="resetRow">
                <div class="col-lg-1 col-md-3 col-sm-6 col-xs-12" id="resetButtonDiv">
                    <input class="btn btn-secondary" type="button" id="resetBtn" value="Restart game"/>
                </div>
                <div class="tooltip-text col-lg-4">
                    <p>Restarts the game from the start, resetting both your level progress and stroke count.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-10 col-sm-12" id="gameDiv">
                </div>
                <div class="col-lg-4 col-md-10 col-sm-12 offset-lg-2" id="scoreDiv">
                    <table>
                        <col>
                        <col>
                        <caption>Leaderboard</caption>
                        <thead>
                            <tr id="highScoreTblHeaderRow">
                                <th>Name:</th>
                                <th>Strokes:</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
