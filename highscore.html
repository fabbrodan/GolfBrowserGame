<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
              crossorigin="anonymous"
              integrity="sha256-eSi1q2PG6J7g7ib17yAaWMcrr5GrtohYChqibrV7PBE=" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
        <script src="scoresys.js"></script>
    </head>
    <div class="container-fluid">
        <row>
            <div id="highScoreMain">
                <h1 id ="congratsHeader"></h1>
                <h2>Would you like to upload your score?</h2>
                <input id="submitYes" type="button" value="Yes"/>
                <input id="submitNo" type="button" value="No"/>
            </div>
        </row>
        <row>
            <div id="myModal" class="modal col-lg-2 offset-lg-5 col-md-2 offset-md-5 col-sm-2 offset-sm-5">
                <span id="modalClose" class="close">&times;</span>
                <div class="modal-content">
                    <form id="scoreForm">
                        <label for="hsName">Name:</label>
                        <input type="text" name="hsName"/>
                        <input type="submit" value="Submit"/>
                    </form>
                </div>
            </div>
        </row>
    </div>
    </body>
</html>
