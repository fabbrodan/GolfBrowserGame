<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!--<script src="main.js" type="text/javascript"></script> -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
        <script src="scoresys.js"></script>
    </head>
    <body>
        <div id="main">    
            <h1>Congratulations! You completed all the levels!</h1>
            <h2>Would you like to upload your score?</h2>
            <input type="button" value="Yes" onclick="loadSubmitForm()"/>
            <input type="button" value="No"/>
        </div>
        <div id="myModal" class="modal">
            <span id="modalClose" class="close">&times;</span>
            <form id="scoreForm" class="modal-content">
                <input type="text" name="hsName"/>
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </body>
</html>
